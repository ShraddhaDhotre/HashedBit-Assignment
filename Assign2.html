<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice</title>
</head>
<body>
  <h2>Open Console to See Output (Press F12)</h2>

  <script>
    // 1. Display even numbers from 1 to 100
    console.log("Even numbers from 1 to 100:");
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        console.log(i);
      }
    }

    // 2. Function to add, subtract, multiply, divide using switch
    function calculate(a, b, operation) {
      let result;

      switch (operation) {
        case "add":
          result = a + b;
          break;
        case "subtract":
          result = a - b;
          break;
        case "multiply":
          result = a * b;
          break;
        case "divide":
          result = b !== 0 ? a / b : "Cannot divide by zero";
          break;
        default:
          result = "Invalid operation";
      }

      return result;
    }

    console.log("\nCalculator Examples:");
    console.log("Add:", calculate(10, 5, "add"));
    console.log("Subtract:", calculate(10, 5, "subtract"));
    console.log("Multiply:", calculate(10, 5, "multiply"));
    console.log("Divide:", calculate(10, 5, "divide"));

    // 3. findTax() using switch
    function findTax(salary) {
      let taxRate;

      switch (true) {
        case salary > 0 && salary <= 500000:
          taxRate = 0;
          break;
        case salary > 500000 && salary <= 1000000:
          taxRate = 0.10;
          break;
        case salary > 1000000 && salary <= 1500000:
          taxRate = 0.20;
          break;
        case salary > 1500000:
          taxRate = 0.30;
          break;
        default:
          return "Invalid salary";
      }

      return salary * taxRate;
    }

    console.log("\nTax Calculation:");
    console.log("Tax for 400000:", findTax(400000));
    console.log("Tax for 750000:", findTax(750000));
    console.log("Tax for 1200000:", findTax(1200000));
    console.log("Tax for 2000000:", findTax(2000000));

    // 4. Sum of products of corresponding digits
    function sumOfProducts(n1, n2) {
      let sum = 0;

      while (n1 > 0 || n2 > 0) {
        let d1 = n1 % 10;
        let d2 = n2 % 10;

        sum += d1 * d2;

        n1 = Math.floor(n1 / 10);
        n2 = Math.floor(n2 / 10);
      }

      return sum;
    }

    console.log("\nSum of Products of Digits:");
    console.log("For 6 and 34:", sumOfProducts(6, 34));
    console.log("For 123 and 45:", sumOfProducts(123, 45));
  </script>
</body>
</html>
