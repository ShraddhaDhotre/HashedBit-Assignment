<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 25px 20px 30px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: pop 0.4s ease-in-out;
    }

    @keyframes pop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .calculator h2 {
      margin-bottom: 15px;
      color: #333;
      letter-spacing: 1px;
    }

    .inputs input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.2s;
    }

    .inputs input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .buttons button {
      padding: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      background: #5563d6;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .result {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      background: #f3f4f6;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      min-height: 28px;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Calculator</h2>

    <div class="inputs">
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
    </div>

    <div class="buttons">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('sub')">âˆ’</button>
      <button onclick="calculate('mul')">Ã—</button>
      <button onclick="calculate('div')">Ã·</button>
    </div>

    <div class="result" id="result">
      Result will appear here
    </div>

    <div class="footer">
      Simple JS Calculator
    </div>
  </div>

  <script>
    function calculate(type) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(n1) || isNaN(n2)) {
        resultDiv.textContent = "âš  Please enter both numbers";
        return;
      }

      let result;

      switch (type) {
        case "add":
          result = n1 + n2;
          break;
        case "sub":
          result = n1 - n2;
          break;
        case "mul":
          result = n1 * n2;
          break;
        case "div":
          if (n2 === 0) {
            resultDiv.textContent = "ðŸš« Cannot divide by zero";
            return;
          }
          result = n1 / n2;
          break;
      }

      resultDiv.textContent = "Result: " + result;
    }
  </script>

</body>
</html>
